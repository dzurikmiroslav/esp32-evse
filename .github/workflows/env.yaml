name: Set Environment Variables

on:
  workflow_call:
    outputs:
      esp_idf_version:
        description: "ESP-IDF version"
        value: ${{ steps.read_env.outputs.esp_idf_version }}

runs:
  using: "composite"
  steps:
    - name: Read env file
      id: read_env
      shell: bash
      run: |
        echo "esp_idf_version=v5.3.1" >> $GITHUB_OUTPUT