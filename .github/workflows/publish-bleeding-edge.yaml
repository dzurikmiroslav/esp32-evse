name: Publish bleeding edge

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to deploy (leave empty for latest)'
        required: false
        type: string

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  publish:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    -  name: Install apt packages
         uses: awalsh128/cache-apt-pkgs-action@latest
         with:
           packages: jq
           version: 1.0   

    - name: Checkout GitHub Pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
     
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: tmp

      - name: Write
        run: |
            VERSION=$(git describe --always --tags --dirty)
            echo $VERSION
            for file in ota/bleeding-edge/*.json; do
              jq -iP ".version = \"$VERSION\"" $file
            done
            mv tmp/ota-*/*-evse.ota.bin ota/bleeding-edge/
            rm -rf tmp

      - name: Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git status
          cat ota/bleeding-edge/esp32.json
          # git add .
          # git commit -m "${{ github.event.inputs.message }}"
          # git push
